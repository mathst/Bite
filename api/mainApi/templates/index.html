{% comment %} {% extends 'bases/base2.html' %} {% endcomment %}
{% load static %}
{% comment %} {% static 'css/login/style.css' %}" {% endcomment %}
<!DOCTYPE html>
<html>
  <head>
    <title>Login e Signup</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
  </head>
  <body>
    <div class="center">
      <h1>Bem-vindo ao nosso site</h1>
      <div class="divider"></div>
      <div class="login-form">
        <h2>Login</h2>
        <form method="post">
          {% csrf_token %}
          {{ login_form.as_p }}
          <button type="submit">Entrar</button>
        </form>
      </div>
      <div class="signup-form">
        <h2>Signup</h2>
        <form method="post">
          {% csrf_token %}
          {{ signup_form.as_p }}
          <button type="submit">Cadastrar</button>
        </form>
      </div>
    </div>
  </body>
</html>
