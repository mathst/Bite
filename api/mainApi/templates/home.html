<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Welcome</title>

        body {
            background-color: #f2f2f2;
        }
        .container {
            width: 50%;

    <button type="button" onclick="location.href='{% url 'log' %}' ">Logout</button>

</html>
