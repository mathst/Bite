{% load static %}
<head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard TCC</title>
    <!-- CSS -->
    <link rel='stylesheet' href='{% static "CSS/style.css" %}' />
    <!-- Icones CSS -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <!-- JS -->
    <script src="{% static 'JS/scripts.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script>  
</head>

<body>
  <nav>
    <!-- logo -->
    <div class="logo-name">
      <div class="logo-image">
        <img src="{% static 'img/logo.jpg' %}" alt="logo">
      </div>
      <span class="logo_name">Food Truck</span>
    </div>
    <!-- lista -->
    <div class="menu-items">
      <ul class="nav-links">
        <li><a href="../">
          <i class="uil uil-clipboard-notes"></i>
          <span class="link-name">Cardapio</span>
        </a></li>
        <li><a href="../">
          <i class="uil uil-utensils"></i>
          <span class="link-name">Pedidos</span>
        </a></li>
        <li><a href="../comanda/">
          <i class="uil uil-receipt"></i>
          <span class="link-name">Comanda</span>
        </a></li>
        <li><a href="../estoque/">
          <i class="uil uil-box"></i>
          <span class="link-name">Estoque</span>
        </a></li>
        <li><a href="../financeiro/">
          <i class="uil uil-dollar-alt"></i>
          <span class="link-name">Financeiro</span>
        </a></li>
      </ul>
      <ul class="logout-mode">
        <li><a href="#">
          <i class="uil uil-signout"></i>
          <span class="link-name">Sair</span>
        </a></li>
      </a></li>
      </ul>
    </div>
  </nav>
  <section class="dashboard">
    <div class="dash-content">
      <div class="overview">
        {% block content %}
        {% endblock %} 
        </div>
      </div>
    </div>
  </section>
  <script src="{% static 'JS/scripts.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/apexcharts"></script> 
</body>
</html>
