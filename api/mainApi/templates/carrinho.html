{% extends 'bases/base.html' %}
{% block content %}
    <h1>Carrinho</h1>
    <div>
        {% for item in itens_carrinho %}
        <div>
            <p>{{ item.nome }}</p>
            <form method="POST" action="{% url 'carrinho' %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="remover">
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <input type="number" name="quantidade" value="{{ item.quantidade }}">
                <button type="submit">Remover</button>
            </form>
            <form method="POST" action="{% url 'carrinho' %}">
                {% csrf_token %}
                <input type="hidden" name="action" value="editar_ingredientes">
                <input type="hidden" name="item_id" value="{{ item.id }}">
                <input type="text" name="ingredientes" value="{{ item.ingredientes }}">
                <button type="submit">Editar Ingredientes</button>
            </form>
        </div>
        {% endfor %}
        <p>Total: {{ valor_total_carrinho }}</p>
    </div>
    <a href="{% url 'finalizar_pagamento' %}">Finalizar Compra</a>
{% endblock %}
