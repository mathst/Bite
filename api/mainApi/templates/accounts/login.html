{% extends 'bases/base2.html' %}
{% load static %}
{% block content %}
      <div class="login100-pic js-tilt" data-tilt>
        <img src="{% static 'images/img-01.png' %}" alt="IMG">
      </div>
      
      <form class="login100-form validate-form" method="POST">
        {% csrf_token %}
        <span class="login100-form-title">
          Login
        </span>
        {% if messages %}
            {% for messagem in messages %}
                <div class="alert alert-warning" role="alert">
                  {{ messagem }}
                </div>
            {% endfor %}
        {% endif %}

        <div class="wrap-input100 validate-input" data-validate = "Email é necessario: ex@abc.xyz">
          {{ form.email }}
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>
      
        <div class="wrap-input100 validate-input" data-validate = "Senha é necessaria">
          {{ form.password }}
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn" type="submit">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Esqueci
          </span>
          <a class="txt2" href="{% url 'reset' %}">
            Usuario / Senha?
          </a>
        </div>

        <div class="text-center p-t-12">
          <a class="txt2" href="{% url 'login_google' %}">
          <i class="fa fa-google fa-2x" aria-hidden="true" href="#"></i>
          </a>
        </div>
        
        <div class="text-center p-t-136">
          <a class="txt2" href="{% url 'cadastrar_usuario_cli' %}">
            Crie sua conta
            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
          </a>
        </div>
{% endblock %}
