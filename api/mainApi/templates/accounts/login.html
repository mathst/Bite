{% extends 'bases/base2.html' %}
{% load static %}
{% block content %}
<div class="limiter">
  <div class="container-login100">
    <div class="wrap-login100">
      {% csrf_token %}
      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Login
        </span>
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <div class="wrap-input100 validate-input" data-validate = "Email é necessario: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Senha é necessaria">
          <input class="input100" type="password" name="pass" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        <div class="text-center p-t-12">
          <a class="txt2" href="#">
          <i class="fa fa-google fa-2x" aria-hidden="true" href="#"></i>
          </a>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Login
          </button>
        </div>

        <div class="text-center p-t-12">
          <span class="txt1">
            Esqueci
          </span>
          <a class="txt2" href="#">
            Usuario / Senha?
          </a>
        </div>

      </form>

      {% csrf_token %}
      <form class="login100-form validate-form">
        <span class="login100-form-title">
          Cadastro
        </span>
        
        {% if error_message %}
        <div class="alert alert-danger">{{ error_message }}</div>
        {% endif %}

        <div class="wrap-input100 validate-input" data-validate = "Email necessario: ex@abc.xyz">
          <input class="input100" type="text" name="email" placeholder="Email">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-envelope" aria-hidden="true"></i>
          </span>
        </div>

        <div class="wrap-input100 validate-input" data-validate = "Senha é necessaria">
          <input class="input100" type="password" name="pass" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>
        
        <div class="wrap-input100 validate-input" data-validate = "Confirme a senha">
          <input class="input100" type="password" name="pass" placeholder="Senha">
          <span class="focus-input100"></span>
          <span class="symbol-input100">
            <i class="fa fa-lock" aria-hidden="true"></i>
          </span>
        </div>

        <div class="container-login100-form-btn">
          <button class="login100-form-btn">
            Cadastrar
          </button>
        </div>
          <div class="text-center p-t-12">
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
