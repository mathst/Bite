{% extends 'bases/base2.html' %}

{% block content %}
<div class="container">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card">
        <div class="card-header">
          <h4 class="mb-0">Login</h4>
        </div>
        <div class="card-body">
          <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            <div class="form-group">
              <label for="id_username">Email</label>
              <input type="email" class="form-control" id="id_username" name="username" required>
            </div>
            <div class="form-group">
              <label for="id_password">Senha</label>
              <input type="password" class="form-control" id="id_password" name="password" required>
            </div>
            <button type="submit" class="btn btn-primary">Entrar</button>
            <a href="{% url 'social:begin' 'google-oauth2' %}" class="btn btn-secondary">Entrar com Google</a>
          </form>
          <p class="mt-3 mb-0">NÃ£o possui uma conta? <a href="{% url 'signup' %}">Cadastre-se</a>.</p>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
