{% extends 'bases/base2.html' %}
{% load static %}
{% block content %}
<div class="container d-flex justify-content-center flex-wrap">
	<form method="post" action="{% url 'signup_cliente' %}" class="container-form">
		{% csrf_token %}
		<h3 class="form-title">Cadastro</h3>
		{% for field in form %}
		<div class="form-group">
		{{ field.label_tag }}
		{% if field.name == 'password1' %}
		<div class="input-group">
			<div class="input-group-append">
			<span class="input-group-text">
				<i class="fas fa-info-circle" data-toggle="tooltip" data-placement="top" title="{{ field.help_text }}"></i>
			</span>
			</div>
			{{ field }}
		</div>
		{% else %}
		{{ field }}
		{% endif %}
		</div>
		{% endfor %}
		<button type="submit" class="btn btn-primary">Cadastrar</button>
		<div class="social">
		<div class="go"><i class="fab fa-google"></i> Google</div>
		</div>
	</form>
    </div>
  </div>
</div>

{% endblock %}
